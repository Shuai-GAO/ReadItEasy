{% extends 'ReadItEasy/base.html' %}
{% load static %}

{% block title %} Search {% endblock %}

{% block extra_head%}

{% endblock %}

{% block content %}

    <h2>{{search}} in the book {{id_book}}</h2>

        <p>{{sentence}}</p>
    {% endfor %}
{% endblock %}
